<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Deletar Produto</title>
     <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1>Deletar Produto</h1>
    <form action="/deletar_produto/{{ produto_id }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ produtoNome }}" readonly><br><br>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" readonly>{{ produtoDescricao }}</textarea><br><br>
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" value="{{ produtoPreco }}" readonly><br><br>
        <input type="submit" value="Deletar">
     </form>
</body>
</html>
