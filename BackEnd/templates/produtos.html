<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="static/style.css">
    
</head>
<body>
    <h1>Lista de Produtos</h1>

    <table>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produtoNome }}</td>
            <td>{{ produto.descricao }}</td>
            <td>R$ {{ produto.preco }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

        <a id="criar_link" href="/BackEnd/templates/criar.html">Criar novo produto</a>
        <a id="editar_link" href="/BackEnd/templates/editar.html">editar</a>
    
</html>
