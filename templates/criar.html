<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Criar Novo Produto</title>
     <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="body_criar">
        <h1>Criar Novo Produto</h1>
        <form action="/criar" method="POST" class="container_criar">
            <div class="form-group">
                <input type="text" name="nome" placeholder="Nome" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="descricao" placeholder="Descrição" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="preco" placeholder="Preço" class="form-control">
            </div>
            <div class="button-row">
                <button type="submit" class="btn btn-block btn-success">Enviar</button>
                <a href="/" class="btn btn-block btn-secondary">Voltar para Produtos</a>
            </div>
        </form>
    </div>
</body>
</html>
